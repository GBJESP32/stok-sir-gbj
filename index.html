
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOK SIR GBJ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 1em auto;
      background-color: #222;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      color: yellow;
      background: #000;
      padding: 10px;
      position: fixed;
      bottom: 0;
      font-size: 1.2em;
    }
    .clock {
      font-size: 1.5em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>STOK SIR GBJ</h1>
  <div class="clock" id="clock">--:--:--</div>
  <table id="stokTable">
    <thead>
      <tr><th>SI</th><th>SIR</th><th>QTY</th><th>BUYER</th><th>PORT</th><th>ETD</th><th>KET</th></tr>
    </thead>
    <tbody id="stokBody">
      <!-- Data akan dimuat lewat JavaScript -->
    </tbody>
  </table>

  <div class="marquee" id="marquee">Selamat datang di sistem STOK SIR GBJ</div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = h + ":" + m + ":" + s;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dummy data awal
    const stokData = [
      ["SI123", "SIR 20", "3000 Kg", "GYO", "Belawan", "12-06-2025", "-"],
      ["SI124", "SIR 10", "2000 Kg", "PIR", "Palembang", "13-06-2025", "-"],
      ["", "", "", "", "", "", ""],
      ["", "", "", "", "", "", ""],
      ["", "", "", "", "", "", ""]
    ];

    const stokBody = document.getElementById("stokBody");
    stokData.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      if (row[0] !== "") stokBody.appendChild(tr);
    });
  </script>
</body>
</html>
